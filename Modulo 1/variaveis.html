<html>
    <script>
        //declarando variaveis e atribuindo valores
        var abacate = 2;
        var melancia = 3; 
        
        //declarando a variavel da soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
        
        //trocando o valor da variavel
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola)

    </script>
</html>
